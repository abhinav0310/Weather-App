<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/6c70ec9e41.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h3>Weather App</h3>
    </div>
    <form action="/" method="post" autocomplete="off">
      <div class="form-floating mb-3 input">
        <input class="form-control" id="floatingInput" type="text" name="cityName" placeholder="City">
        <label for="floatingInput">City</label>
      </div>
      <button class="btn btn-lg btn-block btn-outline-dark w-100" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>
</body>

</html>
